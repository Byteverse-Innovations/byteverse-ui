schema {
  query: Query
  mutation: Mutation
}

type ContactFormResponse {
  message: String!
  success: Boolean!
}

type Mutation {
  #  Public mutation - accessible via API Key (for contact form)
  submitContactForm(input: ContactFormInput!): ContactFormResponse! @aws_api_key
}

type Query {
  #  Public operations - accessible via API Key (exposed to client)
  getIndividualItem(id: ID!): Service @aws_api_key
  listAllServices: [Service!]! @aws_api_key
}

type Service {
  category: String
  createdAt: String
  description: String
  estimatedDuration: String
  id: ID!
  isActive: Boolean
  name: String!
  price: Float
  pricingModel: String
  servicePillar: String
  showOnMainSite: Boolean
  targetClient: [String!]
  updatedAt: String
}

input ContactFormInput {
  company: String
  email: String!
  message: String!
  name: String!
  phone: String
  subject: String!
}
